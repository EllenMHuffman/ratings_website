{% extends 'base.html' %}

{% block content %}

<h3>User ID: {{ user.user_id }}</h3>

<b>Zip code:</b> {{ user.zipcode }}
<br>
<b>Age:</b> {{ user.age }}
<br>

  <table>
    <tr>
      <th>Movie</th>
      <th>Rating</th>
    </tr>
  {% for rating in user_ratings %}
    <tr>
      <td>{{ rating.movie.title }}</td>
      <td>{{ rating.score }}</td>
    </tr>
  {% endfor %}
  </table>
{% endblock %}
